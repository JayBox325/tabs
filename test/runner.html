<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		.tabs{
			height: 20px;
		}

		.tabs .tab {
			display:inline-block;
			cursor:pointer;
			width:100px;
			height: 100%;
		}

		.tabs .active {
			color:red;
		}

		.tab-panes .tab-pane{
			border:1px solid #333333;
			width:400px;
			padding:20px;
			display: none
		}
		.tab-panes .active{
			display: block
		}
		
	</style>
</head>
<body>
	<div class="tab-container">
		<div class="tabs">
			<a class="tab active">Home</a>
			<a class="tab">Profile</a>
			<a class="tab">Messages</a>
		</div>
		<div class="tab-panes">
			<div class="tab-pane active">home</div>
			<div class="tab-pane">profile</div>
			<div class="tab-pane" >message</div>
		</div>
	</div>

	<script type="text/javascript" src="../index.js"></script>
	<script type="text/javascript">tabs('.tab-container');</script>
</body>
</html>
